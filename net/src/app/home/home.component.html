<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000" *ngFor="let bp of bannerPost; let i=index" [ngClass]="{active:i===1}">
      <img src="https://image.tmdb.org/t/p/original/{{bp.backdrop_path}}" class="d-block w-100" alt="skas">
      <div class="carousel-caption d-none d-md-block">
        <h1>{{bp.original_title}}</h1>
        <p>{{bp.overview}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="contain my-3 p-4">
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let tm of trendingMoviePost">
        <img src="https://image.tmdb.org/t/p/original/{{tm.poster_path}}" class="rowimg largeposter" alt="ddd"
        [routerLink]="['/movie',tm.id]"
        />
      </ng-container>
    </div>
  </div>
</div>
